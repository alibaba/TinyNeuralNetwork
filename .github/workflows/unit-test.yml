name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:    
      - main

jobs:
  unit-test:
    name: Unit tests for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
      - name: Install PyTorch
        run: |
         if [ "$RUNNER_OS" == "macOS" ]; then
              conda install pytorch torchvision -c pytorch
         else
              conda install pytorch torchvision cpuonly -c pytorch
         fi
      - name: Install TinyNeuralNetwork
        run: python setup.py install
      - name: Install test dependencies
        run: pip install black flake8 tensorflow
      - name: Lint checks
        run: python -m flake8
      - name: Style checks
        run: python -m black .
      - name: Run unit tests
        run: |
          cd tests
          python converter_op_test.py -v
          python converter_optimizer_test.py -v
      - name: Run integration tests
        run: |
          source activate.sh
          cd tests
          rm -rf out || true
          python converter_test.py -v -k mobilenet
          if [ "$RUNNER_OS" != "Windows" ]; then
            rm -rf out || true
            python converter_qat_test.py -v -k mobilenet
          fi
          rm -rf out || true
          python tracer_test.py -v -k mobilenet
